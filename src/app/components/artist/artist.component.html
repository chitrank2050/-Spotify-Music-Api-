<p>
  artist works!
</p>
<div *ngIf="artist">
  <header class="artist-header">
    <div *ngIf="artist.images.length > 0">
      <img class="artist-thumb" src="{{artist.images[0].url}}">
    </div>
    <h1>{{artist.name}}</h1>
    <p *ngIf="artist.genres.length > 0">
      Genres: <span *ngFor="let genre of artist.genres">{{genre}}</span>
    </p>
  </header>
</div>
<div class="artist-albums grid-container" *ngIf="albums">
  <div class="grid-x grid-margin-x">
      <div *ngFor="let album of albums" class="medium-2 cell">
        <div class="well album">
            <div *ngIf="album.images.length>0" style="margin-bottom:10px;">
              <img class="album-thumb" src="{{album.images[0].url}}">
            </div>
        </div>
      </div>
  </div>
</div>
